<html>
	<head>
		<title>Tex Editor</title>

		<style>
			.content {
				width:48%;
				height:100%;
				padding: 1%;
			}

			#content {
				border: 1px solid black;
				float: left;
			}

			#result {
				float: right;
			}
		</style>
	</head>

	<body>
		<textarea id="content" class="content"></textarea>
		<div id="result" class="content"></div>

		<script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script>
		  $(function(){

			MathJax.Hub.Config({
				tex2jax: {
				  inlineMath: [["$","$"]]
				}
			});

		    $("#content").keyup(function(){
		    	var lines = $(this).val().split('\n\n');

		    	$('#result').html(' ');
		    	for( var i in lines ) {
					$('#result').append('<p>' + lines[i] + '</p>'), MathJax.Hub.Queue(['Typeset',MathJax.Hub, 'result']);
		    	}

		    });

		  });
		</script>
	</body>
</html>
